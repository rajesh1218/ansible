---
- name: to display the website
  hosts: worker
  tasks:
  - name: to dowload packages
    yum:
      name: httpd
      state: latest
  - name: to start the service
    service:
     name: httpd
     state: started
     enabled: true
  - name: copy the files to var/www/html
    copy:
     src: index.html
     dest: /var/www/html/index.html
...

      
