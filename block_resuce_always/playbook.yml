---
- name: implement block resuce always
  hosts: worker
  tasks:
  - name: setup web server
    block:
    - name: install http
      yum:
       name: http
       state: latest
    rescue:
    - name: install httpd
      yum:
       name:  httpd
       state: latest
    always:
    - name: copy index.html
      copy:
       content: "block rescue always"
       dest: /var/www/index.html
    - name: start apche service
      service:
       name: httpd
       state: started
       enabled: true
...
   
       
